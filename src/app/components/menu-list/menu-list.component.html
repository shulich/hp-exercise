<div class="wrapper">
  <div class="title">
    <h2>Welcome</h2>
  </div>
  <ul>
    <li *ngFor="let item of items$ | async" [ngClass]="{'select':item.isSelect}" 
    [routerLink]="item.link" (click)="selectItem(item)">
      <span>{{item.name}}</span>
      <img src="assets/arrow-icon.png" />
    </li>
  </ul>
</div>
